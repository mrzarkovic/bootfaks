<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Fine Art 101 | Kontakt</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

   <body>
      <div class="container">
         <div class="header clearfix">
           <nav>
             <ul class="nav nav-pills pull-right">
               <li role="presentation"><a href="index.html">Početna</a></li>
               <li role="presentation"><a href="galerija.html">Galerija</a></li>
               <li role="presentation" class="active"><a href="kontakt.html">Kontakt</a></li>
             </ul>
           </nav>
           <a href="index.html" class="logo"><h3 class="text-muted">Fine Art 101 | Kontakt</h3></a>
         </div>

         <div class="row marketing">
           <form>
             <div class="form-group">
               <label for="name">Ime</label>
               <input type="text" class="form-control" id="name" placeholder="Vaše ime">
             </div>
             <div class="form-group">
               <label for="email1">Email</label>
               <input type="email" class="form-control" id="email1" placeholder="Email adresa">
             </div>

             <div class="form-group">
               <label for="message">Poruka</label>
               <textarea class="form-control" rows="3" id="message" placeholder="Vaša poruka"></textarea>
             </div>

             <button type="submit" class="btn btn-default" id="send-msg">Pošalji</button>
           </form>
           <br>
           <div id="response" class="alert alert-info"><strong>Vaša poruka je poslata.</strong> Hvala. Odgovorićemo Vam u što kraćem roku.</div>
         </div>

         <footer class="footer">
           <p>&copy; FA101 2014</p>
         </footer>

      </div> <!-- /container -->
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script>
      $( document ).ready(function() {
        $("#response").hide();

        $("#send-msg").click(function(e) {
           e.preventDefault();
           $("#response").show();
        });
      });
      </script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
